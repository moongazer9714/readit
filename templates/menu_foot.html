{% for item in articles %}
<div class="block-21 mb-4 d-flex">
    <a href="{% url 'articles:views_up' item.id %}" class="img mr-4 rounded" style="background-image: url({{ item.image.url }});"></a>
    <div class="text">
        <h3 class="heading"><a href="{% url 'articles:views_up' item.id %}">{{ item.title }}</a></h3>
        <div class="meta">
            <div><a href="#"></span> {{ item.created_at }}</a></div>
            <div><a href="#"></span> Admin</a></div>
            <div><a href="#"></span> {{ item.views }}</a></div>
        </div>
    </div>
</div>
{% endfor %}
